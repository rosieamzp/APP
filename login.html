<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>就愛買票券管理系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>就愛買票券管理系統</h1>
      <img class="logo" src="image\Login.png" alt="Logo">
      <div class="login-box">
        <div class="input-group">
          <label for="account">帳號</label>
          <input type="text" id="account" placeholder="請輸入帳號">
        </div>
        <div class="input-group">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <div class="button-group">
          <button class="register-btn">註冊</button>
          <button class="login-btn" onclick="goToPage('home.html') " >登入</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="main.js"></script>
