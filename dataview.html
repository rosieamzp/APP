<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>票券資訊</title>
  <link rel="stylesheet" href="dataview.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="dataview-container">
    <!-- 標題 -->
    <h1 class="title">票券資訊</h1>

    <!-- 選單 -->
    <div class="menu">
      <button class="menu-btn" onclick="goToPage('home.html')">回到首頁</button>
      <button class="menu-btn">客戶管理</button>
      <button class="menu-btn">新增票券</button>
    </div>

    <!-- 表格 -->
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr class="table-primary">
            <th colspan="2" class="text-center">就愛買</th>
            <th colspan="2" class="text-center">票券</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>建立人姓名</td>
            <td>陳莘惠</td>
            <td>建立人編號</td>
            <td>N124020005</td>
          </tr>
          <tr>
            <td>票券序號</td>
            <td>202410140001~202410140100</td>
            <td>建立日期</td>
            <td>2024/10/14</td>
          </tr>
          <tr>
            <td>票券名稱</td>
            <td>福利即享券</td>
            <td>面額</td>
            <td>2,000</td>
          </tr>
          <tr>
            <td>生效日期</td>
            <td>2024/11/01</td>
            <td>截止日期</td>
            <td>2025/10/31</td>
          </tr>
          <tr>
            <td>數量</td>
            <td>100</td>
            <td>可使用通路</td>
            <td>ALL</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 動作按鈕 -->
    <div class="action-buttons">
      <button class="clear-btn" onclick="goToPage('search.html')">上一步</button>
      <button class="delete-btn">刪除票券</button>
      <button class="edit-btn">編輯票券</button>
      <button class="release-btn">發放票券</button>
    </div>

    <!-- 登出按鈕 -->
    <div class="logout-container">
      <button class="logout-btn" onclick="goToPage('login.html')">登出</button>
    </div>
  </div>
</body>
</html>
<script src="main.js"></script>
